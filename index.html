<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本政府によるウクライナ支援金</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f0f0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
        } 

        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        #amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            margin: 1rem 0;
        }

        #amountJapanese {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        #slider {
            height: 100px;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            justify-content: center;
            font-size: 0.9rem;
            color: #34495e;
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 1; /* Change this from 0 to 1 */
            padding: 5px 10px;
            box-sizing: border-box;
            cursor: default;
        }

        .slide.active {
            display: flex; /* Change this from 'block' to 'flex' */
        }

        .slide-date {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .slide-content {
            display: flex;
            align-items: baseline;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .slide-amount {
            font-weight: bold;
            color: #34495e; /* Same color as the description text */
            margin-right: 8px; /* Space after money figure */
            flex-shrink: 0; /* Prevent shrinking */
        }

        .slide-emoji {
            margin-right: 8px; /* Space after emoji */
            flex-shrink: 0; /* Prevent shrinking */
        }

        .slide-purpose {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .slide-content-wrapper {
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            width: 100%;
        }

        #chartContainer {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        #lastUpdated, #dataSource {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 1rem;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                width: 95%;
            }

            h1 {
                font-size: 1.5rem;
            }

            #amount {
                font-size: 2rem;
            }

            #amountJapanese {
                font-size: 1rem;
            }

            .slide {
                font-size: 0.8rem;
            }

            .slide-amount {
                min-width: 70px;
            }

            #chartContainer {
                height: 250px;
            }
        }

        #slider-container {
            position: relative;
            width: 100%;
            height: 100px; /* Adjust this value as needed */
            overflow: hidden;
            border: 1px solid #ccc; /* Add this to see the container boundaries */
        }

        #info-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        .popup-content h3 {
            margin-top: 0;
        }

        .popup-content ul {
            list-style-type: none;
            padding: 0;
        }

        .popup-content li {
            margin-bottom: 10px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        #full-list li {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .date {
            font-weight: bold;
        }

        .amount {
            color: #2c3e50;
        }

        .purpose {
            font-style: italic;
        }

        .status {
            display: inline-block;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-allocated {
            background-color: #2ecc71;
            color: white;
        }

        .status-committed {
            background-color: #3498db;
            color: white;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>日本政府によるウクライナ支援金</h1>
        <div id="totalAmount">
            <div id="amount"></div>
            <div id="amountJapanese"></div>
            <div id="allocatedAmount"></div>
            <div id="committedAmount"></div>
            <div id="calculatedTotal"></div>
            <div id="lastUpdated"></div>
        </div>
        <div id="slider-container">
            <div id="slider"></div>
            <div id="info-icon">ℹ️</div>
        </div>
        <div id="chartContainer" style="width: 100%; height: 400px;">
            <canvas id="cumulativeChart"></canvas>
        </div>
        <p id="lastUpdated"></p>
        <p id="dataSource">データソース: <a href="https://www.ifw-kiel.de/topics/war-against-ukraine/ukraine-support-tracker/" target="_blank">Ukraine Support Tracker</a></p>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-button">&times;</span>
                <h3>支援リスト</h3>
                <ul id="full-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
